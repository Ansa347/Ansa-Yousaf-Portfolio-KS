<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/ef6a208e56.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <a class="navbar-brand ml-5" href="#" id="navm">Portfolio</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item mr-5">
            <a class="nav-link" href="#about"
              >About<span class="sr-only"></span
            ></a>
          </li>
          <li class="nav-item mr-5">
            <a class="nav-link" href="#work">Work</a>
          </li>
          <li class="nav-item mr-5">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <section class="box1" id="about">
      <h1 id="heading1">Hey! I am Ansa</h1>
      <h2 id="para1">a web developer</h2>
    </section>
    <section class="box2" id="work">
      <h2 class="heading2">There are some of my project</h2>
      <div class="wbox container">
        <div class="row col-12 wwbox pl-lg-5">
          <div class="col-lg-5 col-md-6 col-sm-12 pic1 ml-lg-5">
            <img src="images/tribute (1).jpg" alt="not found" />
            <footer>
              <span>&lt;</span> Tribute Page <span> &#47; &gt;</span>
            </footer>
          </div>
          <div class="col-lg-5 col-md-6 col-sm-12 pic2 ml-lg-5">
            <img src="images/wiki.png" alt="not found" />
            <footer>
              <span>&lt;</span> Wikipedia Viewer <span> &#47; &gt;</span>
            </footer>
          </div>

          <div class="row col-12 wbox2">
            <div class="col-lg-5 col-md-6 col-sm-12 pic3 ml-lg-5">
              <img src="images/random-quote-machine.png" alt="not found" />
              <footer>
                <span>&lt;</span> Random Quote Machine <span> &#47; &gt;</span>
              </footer>
            </div>
            <div class="col-lg-5 col-md-6 col-sm-12 pic4 ml-lg-5">
              <img src="images/calc.png" alt="not found" />
              <footer>
                <span>&lt;</span> Javascript Calculator
                <span> &#47; &gt;</span>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="contact" class="container-fluid">
      <h3 class="heading3">Let's Work together</h3>
      <div class="box3 row col-12">
        <div class="col-lg-2 col-md-4 col-sm-12">
          <i class="fa-brands fa-facebook"></i>
          <h6>Facebook</h6>
        </div>
        <div class="col-lg-2 col-md-4 col-sm-12 ml-md-2">
          <i class="fa-brands fa-square-twitter"></i>
          <h6>Twitter</h6>
        </div>
        <div class="col-lg-2 col-md-4 col-sm-12 ml-md-2">
          <i class="fa-brands fa-github"></i>
          <h6>Hithub</h6>
        </div>
        <div class="col-lg-2 col-md-4 col-sm-12">
          <i class="fa-regular fa-envelope"></i>
          <h6>Email</h6>
        </div>
        <div class="col-lg-2 col-md-4 col-sm-12 ml-md-2">
          <i class="fa-solid fa-square-phone"></i>
          <h6>Call</h6>
        </div>
      </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
